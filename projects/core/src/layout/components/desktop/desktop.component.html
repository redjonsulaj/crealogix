<mat-toolbar color="primary">
  <mat-toolbar-row *ngIf="search.active">
    <lib-navbar-search [search]="search" [entity]="layoutService.router.url.split('/')[1]"></lib-navbar-search>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="entities">
    <lib-navbar [entities]="entities"></lib-navbar>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
